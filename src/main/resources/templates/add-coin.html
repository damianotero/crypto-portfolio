<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="fragments/head_fragment.html :: head_fragment"/>
    <title>Add Coins</title>
</head>
<body>
<div  th:insert="fragments/header_fragment.html :: headerFragment"/>


<div class="container">
    <form th:action="@{/coins/add-coin}" th:object="${coin}" method="post">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}" aria-describedby="emailHelp"
                   placeholder="Enter Name of the Coin">
        </div>
        <div class="form-group">
            <label>Token</label>
            <input type="text" th:field="*{token}" class="form-control" placeholder="Token">
        </div>

        <div class="form-group">
            <label>Ammount</label>
            <input type="number" th:field="*{amount}" class="form-control" placeholder="Amount">
        </div>

        <button type="submit" value="Submit" class="btn btn-primary">Submit</button>

    </form>
</div>

</body>
</html>
