<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="fragments/head_fragment.html :: head_fragment"/>
    <title>Add Coins</title>
</head>
<body>
<div  th:insert="fragments/header_fragment.html :: headerFragment"/>


<div class="content">

    <h2 align="center">REGISTER NEW USER</h2>
</div>


<div class="container">
    <form th:action="@{/users/addUser}" th:object="${user}" method="post">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}" aria-describedby="emailHelp"
                   placeholder="User Name">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
        </div>

        <button type="submit" value="Submit" class="btn btn-primary">Submit</button>

    </form>
</div>
</body>
</html>
